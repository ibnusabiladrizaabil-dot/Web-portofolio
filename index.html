<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Website</title>

  <!-- Font Awesome & CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo"></a>
    <nav>
      <a href="#" class="active">Home</a>
      <a href="#">Services</a>
      <a href="#">Skills</a>
      <a href="#">Education</a>
      <a href="#">Experience</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Home Section -->
  <section class="home">
    <div class="home-img">
      <img src="profil_portofolio.jpg" alt="Profile Image">
    </div>
    <div class="home-content">
      <h1>Hi, It's <span>...</span></h1>
      <h3 class="typing-text">I'm a <span></span></h3>
      <p>...</p>
      
      <div class="social-icons">
        <a href="#" id="linkedin"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" id="github"><i class="fa-brands fa-github"></i></a>
        <a href="#" id="twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" id="instagram"><i class="fa-brands fa-instagram"></i></a>
      </div>

      <a href="#" class="btn">Hire me</a>
    </div>
  </section>

  <!-- Script to Fetch API -->
<script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Ganti dengan URL API kamu (pastikan ini benar)
      const API_URL = "https://porto-api-ebon.vercel.app/"; 

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("Gagal memuat data dari API");

        const data = await res.json();

        // Update elemen halaman dari API
        document.querySelector(".logo").textContent = data.name;
        document.querySelector(".home-content h1").innerHTML = `Hi, It's <span>${data.nickname}</span>`;
        document.querySelector(".home-content .typing-text span").textContent = data.title;
        document.querySelector(".home-content p").textContent = data.description;
        document.querySelector(".home-img img").src = data.image;

        // Update tautan media sosial
        document.getElementById("linkedin").href = data.socials.linkedin;
        document.getElementById("github").href = data.socials.github;
        document.getElementById("twitter").href = data.socials.twitter;
        document.getElementById("instagram").href = data.socials.instagram;

      } catch (err) {
        console.error("Gagal memuat data API:", err);
        document.querySelector(".home-content p").textContent = "Gagal memuat data profil ðŸ˜¢";
      }
    });
  </script>
</body>
</html>
